<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>IT 4203 | Ashley Arrant</title>
        
        <!-- stylesheets & fonts -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        
        <!-- jQuery plugins & scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $.getJSON("data/book2.json", function(x) {
                    var c = $("#books");

                    for (var i = 0; x.books.length; i++) {
                        c.append("<div class='col mb-4'><div class='card'> <img src='"+x.books[i].image+"' class='card-img-top' alt='Book Cover' /><div class='card-body'><h4 class='card-title'>"+x.books[i].title+"</h4><p class='lead'>"+x.books[i].subtitle+"</p><p><strong>ISBN13:</strong> "+x.books[i].isbn13+"</p><p><strong>Price:</strong> "+x.books[i].price+"</p> <a href='"+x.books[i].url+"' class='btn btn-primary'>Read More</a></div></div></div>");
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            
            <nav class="navbar navbar-expand-sm navbar-light sticky-top bg-light" role="navigation">
                <a href="/" class="navbar-brand">Ashley Arrant</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcontent" aria-controls="navcontent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse justify-content-end bg-light p-3 p-sm-0" id="navcontent">
                    <ul class="nav"></ul>
                </div>
            </nav>
            
            <div id="content" class="p-3">
            
                <header class="jumbotron">
                    <h1 class="display-3">Results</h1>
                </header>
                
                <div id="books" class="row row-cols-1 row-cols-md-2 row-cols-xl-3"></div>  
                
            </div>

        </div>
        
        <script src="/scripts/nav.js"></script>
    </body>
</html>
