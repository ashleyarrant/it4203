<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Milestone 2 | Ashley Arrant</title>
        
        <!-- stylesheets & fonts -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        
    </head>
    <body>
        
        <nav class="navbar navbar-expand-md navbar-light sticky-top bg-light" role="navigation">
            <a href="/" class="navbar-brand">Ashley Arrant</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcontent" aria-controls="navcontent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end text-right bg-light p-3 p-md-0" id="navcontent">
                <ul class="nav"></ul>
            </div>
        </nav>
        
        <section class="container-xl">
            
            <h1>My Bookshelf</h1>
            
            <div id="bookshelf" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"></div>
        
        </section>
        
        
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $.getJSON("https://www.googleapis.com/books/v1/users/104216728027131876317/bookshelves/1001/volumes?key=AIzaSyC-wlqPCqrufdjLxSiKFHIIEIBHYpc7TZc", function(x){
                    for(var i = 0; i < x.items.length; i++) {
                        var c = $("#bookshelf");
                        c.append("<div class='col my-3 h-100'><div class='card'><img src='" + x.items[i].volumeInfo.imageLinks.thumbnail + "' class='card-img-top' alt='" + x.items[i].volumeInfo.title + "' /><div class='card-body'><h4 class='card-title'>" + x.items[i].volumeInfo.title + "</h4><p class='lead'>By " + x.items[i].volumeInfo.authors + "</p><a href='/milestone2/details.html?id=" + x.items[i].id + "' class='btn btn-primary'>Details</a></div></div></div>");
                    }
                });
            });
        </script>
        <script src="/scripts/nav.js"></script>
    </body>
</html>
