<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>IT 4203 | Ashley Arrant</title>
        
        <!-- stylesheets & fonts -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        
    </head>
    <body>        
            
        <nav class="navbar navbar-expand-md navbar-light sticky-top bg-light" role="navigation">
            <a href="/" class="navbar-brand">Ashley Arrant</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcontent" aria-controls="navcontent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end text-right bg-light p-3 p-md-0" id="navcontent">
                <ul class="nav"></ul>
            </div>
        </nav>
        
        <section class="container-xl">
            
            <form class="p-3" autocomplete="off">
                <div class="input-group">
                    <input class="form-control form-control-lg" name="q" id="searchterms" type="search" placeholder="Search for books...">
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-lg" type="submit">Search</button>
                    </div>
                </div>
            </form>
            
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3" id="searchResults"></div>  
            
            <div id="pagination" class="text-center my-4 d-none">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="page" id="page1" value="0" checked onclick="changePage()">
                    <label class="form-check-label" for="page1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="page" id="page2" value="10" onclick="changePage()">
                    <label class="form-check-label" for="page2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="page" id="page3" value="20" onclick="changePage()">
                    <label class="form-check-label" for="page3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="page" id="page1" value="30" onclick="changePage()">
                    <label class="form-check-label" for="page1">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="page" id="page2" value="40" onclick="changePage()">
                    <label class="form-check-label" for="page2">5</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="page" id="page3" value="50" onclick="changePage()">
                    <label class="form-check-label" for="page3">6</label>
                </div>
            </div> 
            
        </section>
        
        
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="scripts/search.js"></script>
        <script src="/scripts/nav.js"></script>
    </body>
</html>
